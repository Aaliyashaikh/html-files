<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Margins and Padding Example</title>
<style>
  .container {
    width: 600px;
    margin: 0 auto; /* Center the container horizontally */
  }
  
  .box {
    width: 200px;
    height: 200px;
    background-color: lightblue;
    margin: 20px; /* Applies 20px margin on all sides */
    padding: 10px; /* Applies 10px padding on all sides */
    float: left; /* Float the boxes to the left */
    box-sizing: border-box; /* Include padding and border in the box's total width and height */
  }
  
  .clearfix::after {
    content: "";
    display: table;
    clear: both;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>
  <div class="clearfix"></div>
</div>

</body>
</html>
