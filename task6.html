<!DOCTYPE html>
<html>
<head>
    <title>Title of the page</title>
    <h2>Text Input Form</h2>
    <form action="/submit" method="post">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <input type="submit" value="Submit">
    </form>
    <h2>Radio Button Form</h2>
    <form action="/submit" method="post">
        <label for="gender">Select your gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Checkbox Form</h2>
    <form action="/submit" method="post">
        <label for="interests">Select your interests:</label><br>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Music</label><br>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="books" name="interests" value="books">
        <label for="books">Books</label><br>
        <input type="checkbox" id="movies" name="interests" value="movies">
        <label for="movies">Movies</label><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
